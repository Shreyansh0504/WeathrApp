<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <!-- <h1>Weather App</h1> -->
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeatherBtn"><img
                    src="https://static.vecteezy.com/system/resources/previews/009/652/218/non_2x/magnifying-glass-icon-isolated-on-white-background-search-illustration-vector.jpg"
                    alt=""></button>
        </div>
        <div id="weatherResult" class="weather-box">

            <p id="weatherDescription">
            <p id="wdata"></p>
            </p>

            <h2 id="cityName"></h2>
            <h3 id="temperature"></h3>


            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
